<!-- templates/chatbot.html -->
{% extends "base.html" %}

{% block title %}Chatbot{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-2xl shadow-lg">
    <h1 class="text-2xl font-bold mb-4 text-center">Ask the Fitness Chatbot</h1>

    <form method="POST">
        <input type="text" name="question" placeholder="Enter your question here"
               class="w-full p-3 border border-gray-300 rounded-xl mb-4" required>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700">
            Ask
        </button>
    </form>

    {% if response %}
        <div class="mt-6 p-4 bg-gray-100 rounded-xl">
            <strong>Chatbot:</strong> {{ response }}
        </div>
    {% endif %}
</div>
{% endblock %}
